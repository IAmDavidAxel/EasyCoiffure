<div class="col-xs-4 col-xs-offset-4">

    <form>
        <div class="group">
            <label for="email">Email</label> <input type="email" class="form-control" id="email" placeholder="votre email ici " ng-model="user.email()">
        </div>

        <div class="group">
            <label for="username">Nom d'utilisateur</label> <input type="email" class="form-control" id="username" placeholder="votre nom dutilisateur ici " ng-model="user.email()">
        </div>


        <div class="form-group">
            <label for="name">Nom</label> <input type="text" class="text" id="name" ng-model="user.name" placeholder="votre nom ici">
        </div>

        <div class="form-group">
            <label for="last_name">Prenom</label> <input type="text" class="text" id="last_name" ng-model="user.last" placeholder="votre prÃ©nom ici">
        </div>

        <div class="group">
            <label for="dateOfBirth">Age</label> <input type="date" class="form-control" id="dateOfBirth" placeholder="age" ng-model="user.date()">
        </div>

        <div class="form-group">
            <label for="cellphone">Telephone</label> <input type="text" class="text" id="cellphone" ng-model="user.phone" placeholder="votre numero de telephone">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label> <input type="password" placeholder="votre mot de passe ici" class="form-control" ng-model="user.password" id="password">
        </div>

        <div class="form-group">
            <label for="passwordConfirmation">Confirmer votre mot de passe</label> <input type="password" placeholder="Confirmer votre  mot de passe ici" class="form-control" ng-model="user.password" id="passwordConfirmation">
        </div>

        <button type="submit" ng-click="signupUser()"
                class="btn btn-primary right">Creer</button>
    </form>
</div>
